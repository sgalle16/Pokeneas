<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeneas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
                <h1 class="mt-5">Pokeneas App</h1>
        <div class="card mt-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ image }}" alt="{{ name }}" class="img-fluid">
                </div>
                <div class="col-md-8 d-flex align-items-center">
                    <div class="card-body">
                        <h5 class="card-title">Name: {{ name }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">ID: {{ id }}</h6>
                        <p class="card-text">Height: {{ height }}</p>
                        <p class="card-text">Ability: {{ ability }}</p>
                        <p class="card-text mt-3"><strong>Phrase:</strong> {{ phrase }}</p>
                        <p class="card-text">Container ID: {{ container_id }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
